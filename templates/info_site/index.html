{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('static/info_site/coin_bg.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}

.logoimg {
  width: 300px;
  height: auto;
  filter: invert(100%);
}

.center-text{
  text-align: center;
}
#parent {
    width: 900px;
    height: 100px;
    border-color: black;
    border-width: 1px;

    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;
}
#child {
    text-align: center;
}
</style>
<div id="parent">
  <div id="child">
    <div class="w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-middle center-text">
        <h1 class="w3-jumbo w3-animate-top"><span><img class="logoimg" src="static/info_site/dynamine_full_color.png" alt=""/></span></h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">An Easier Way To Mine Cryptocurrency</p>
        <hr class="w3-border-grey" style="margin:auto;width:40%;padding-bottom:10px;">
        <a href="/about" class="w3-large w3-center">Learn More</a>
      </div>
    </div>
  </div>
</div>
<div class="w3-display-bottomleft w3-padding-large">
  &#169 Dynamine inc.
</div>
{% endblock %}
