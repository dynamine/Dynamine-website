{% extends 'base.html' %}

{% block content %}
<!-- templates/registration/login.html -->
<style>
	body {
		background-color: #777777;
	}
	.login {
		text-align: center;
		padding: 10%;
	}
	body {
		background-color: #777777;
    background-image: linear-gradient(to left top, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('../../static/info_site/coin_bg.jpg');
    background-position: center;
    background-size: cover;
	}
</style>
<div class="login">
	<h2>Login</h2>
	<form method="post">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit">Login</button>
	</form>
	<a href="/cluster/create">Create a New Cluster</a>
</div>
{% endblock %}
